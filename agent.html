<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Theme Gradient Background</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4796E3, #9177C7, #CA6673); /* Gemini color gradient */
            font-family: sans-serif;
            color: white;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini-Themed Page</h1>
        <p>This page features a gradient background inspired by Gemini's color scheme.</p>
    </div>
</body>
</html>
